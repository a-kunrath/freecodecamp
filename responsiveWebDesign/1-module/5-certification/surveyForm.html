<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css" </head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <label id="name-label"><input id="name" type="text" placeholder="Enter your name" required> Name</label>
    <label id="email-label"><input id="email" type="email" placeholder="Enter your email" required> Email</label>
    <label id="number-label"><input id="number" type="number" min="5" max="120" placeholder="Age"> Age</label>
    <select id="dropdown">
      <option>Select current role</option>
      <option>Student</option>
      <option>Full Time Job</option>
      <option>Full Time Learner</option>
      <option>Prefer not to say</option>
      <option>Other</option>
    </select>
    <legend>Would you recommend freeCodeCamp to a friend?</legend>
    <label><input type="radio" name="recommend" value="definitely"> Definitely</label>
    <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
    <label><input type="radio" name="recommend" value="unsure"> Not sure</label>
    <legend>What would you like to see improved? (Check all that apply)</legend>
    <label><input type="checkbox" value="front"> Front-end Projects</label>
    <label><input type="checkbox" value="back"> Back-end Projects</label>
    <label><input type="checkbox" value="viz"> Data Visualization</label>
    <label><input type="checkbox" value="challenge"> Challenges</label>
    <label><input type="checkbox" value="open"> Open Source Community</label>
    <label><input type="checkbox" value="help"> Gitter help rooms</label>
    <label><input type="checkbox" value="video"> Videos</label>
    <label><input type="checkbox" value="meetup"> City Meetups</label>
    <label><input type="checkbox" value="wiki"> Wiki</label>
    <label><input type="checkbox" value="forum"> Forum</label>
    <label><input type="checkbox" value="course"> Additional Courses</label>
    <textarea placeholder="Enter your comment here..."> Any comments or suggestions?</textarea>
    <button id="submit" type="submit"> Submit</button>
  </form>
</body>

</html>
